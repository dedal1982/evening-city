<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Главная</title>
  </head>
  <body class="page">
    <div id="content" class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul>
            <li>
              <a href="#">главная</a>
            </li>
            <li>
              <a href="#">о нас</a>
            </li>
            <li>
              <a href="#">услуги</a>
            </li>
            <li>
              <a href="#">контакты</a>
            </li>
          </ul>
        </nav>
        <div class="burger">
          <div class="header__burger">
            <span></span>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="promo">
          <div class="container">
            <div class="promo__wrapper">
              <div class="globe-container">
                <div class="globe">
                  <div class="globe-sphere"></div>
                  <div class="globe-outer-shadow"></div>
                  <div class="globe-worldmap">
                    <div class="globe-worldmap-back"></div>
                    <div class="globe-worldmap-front"></div>
                  </div>
                  <div class="globe-inner-shadow"></div>
                </div>
              </div>
              <a href="/" class="logotype1">
                <div><b>ВЕЧЕРНИЙ</b>город</div>
                <span>IT комьюнити</span>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="rounded-social-buttons">
          <a
            class="social-button facebook"
            href="https://www.facebook.com/"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            class="social-button twitter"
            href="https://www.twitter.com/"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            class="social-button linkedin"
            href="https://www.linkedin.com/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            class="social-button tiktok"
            href="https://www.tiktok.com/"
            target="_blank"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a
            class="social-button youtube"
            href="https://www.youtube.com/"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a
            class="social-button instagram"
            href="https://www.instagram.com/"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </footer>
      <button class="scroll-to-top">вверх</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
